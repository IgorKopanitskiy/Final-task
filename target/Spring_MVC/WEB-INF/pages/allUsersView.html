<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<h1>All Users' information</h1>
<br>
<div>
    <table border="2">
        <tr>
            <th style="background-color: lightgray;">Name</th>
            <th style="background-color: lightgray;">Surname</th>
            <th style="background-color: lightgray;">Age</th>
            <th style="background-color: lightgray;">Citizenship</th>
            <th style="background-color: lightgray;">Operations</th>
        </tr>
        <tr th:each="user : ${allUsers}">
            <td th:text="${user.name}"></td>
            <td th:text="${user.surname}"></td>
            <td th:text="${user.age}"></td>
            <td th:text="${user.citizenship}"></td>
            <td>
                <input type="button" value="Update"
                       style="background-color: lightblue; color: black;"
                       th:onclick="'window.location.href=\'/updateUser?id=' + ${user.id} + '\''"/>
                <input type="button" value="Delete"
                       style="background-color: lightpink; color: black;"
                       th:onclick="'window.location.href=\'/deleteUser?id=' + ${user.id} + '\''"/>
            </td>
        </tr>
    </table>
    <br>
    <input type="button" value="Add" onclick="window.location.href='addNewUser'"/>


</div>
</body>
</html>
