<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1>Welcome to your garage!</h1>
<br>
<div>
    <table border="2">
        <tr>
            <th style="background-color: lightblue;">ModelName</th>
            <th style="background-color: lightblue;">HorsePower</th>
            <th style="background-color: lightblue;">Colour</th>
        </tr>
        <tr th:each="car: ${carList}">
        <td th:utext="${car.modelName}"></td>
        <td th:utext="${car.horsePower}"></td>
        <td th:utext="${car.colour}"></td>
        </tr>
    </table>
</div>
</body>
</html>
